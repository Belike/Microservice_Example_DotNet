<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-4">Current Credit: </label>
    <div class="col-md-8">
      <input type="text"
             cam-variable-name="credit"
             cam-variable-type="Double"
             readonly
             class="form-control" />
    </div>
    <label class="control-label col-md-4">Amount to be deducted: </label>
    <div class="col-md-8">
      <input type="text"
             cam-variable-name="amount"
             cam-variable-type="Double"
             readonly
             class="form-control" />
    </div>
    <label class="control-label col-md-4">Remaining: </label>
    <div class="col-md-8">
      <input type="text"
             cam-variable-name="remaining"
             cam-variable-type="Double"
             readonly
             class="form-control" />
    </div>
    <label class="control-label col-md-4">Do you approve and booked the Payment?</label>
    <div class="col-md-8">
      <input type="checkbox"
             cam-variable-name="resolved"
             cam-variable-type="Boolean"
             class="form-control" />
    </div>
  </div>

  <script cam-script type="text/form-script">
    // custom JavaScript goes here
  </script>
</form>
